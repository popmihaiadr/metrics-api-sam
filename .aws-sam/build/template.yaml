AWSTemplateFormatVersion: '2010-09-09'
Description: metrics-api-serverless
Transform:
- AWS::Serverless-2016-10-31
Globals:
  Function:
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  getAllUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-users.getAllUsersHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Policies:
      - AWSSecretsManagerGetSecretValuePolicy:
          SecretArn: arn:aws:secretsmanager:us-east-1:337759669531:secret:rds!db-e7d46044-ec53-46d0-b2e1-cd26b6ff64de-UYcHTx
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all users from
        a Postgres db.
      VpcConfig:
        SecurityGroupIds:
        - sg-050e13dd8cab462fe
        SubnetIds:
        - subnet-0f703fc3a483b865f
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
      CodeUri: getAllUsersFunction
    Metadata:
      SamResourceId: getAllUsersFunction
  postUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/post-user.postUserHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP post method to add one user to
        a postgres db.
      VpcConfig:
        SecurityGroupIds:
        - sg-050e13dd8cab462fe
        SubnetIds:
        - subnet-0f703fc3a483b865f
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST
      CodeUri: postUsersFunction
    Metadata:
      SamResourceId: postUsersFunction
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      AutoConfigurationEnabled: 'true'
    DependsOn: ApplicationResourceGroup
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
